<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Centered Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #carouselExample {
      max-width: 500px; /* Set your desired max-width for the carousel container */
      border: 2px solid #333; /* Set your desired border style */
      border-radius: 10px; /* Set border radius for rounded corners */
      overflow: hidden; /* Hide overflow content */
    }

    #carouselExample img {
      max-width: 100%; /* Make images fill the container width */
      height: auto;
      border-bottom: 1px solid #333; /* Add a border between images */
    }
  </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/400x200/FF5733/FFFFFF?text=Image+1" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/400x200/33FF57/FFFFFF?text=Image+2" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/400x200/5733FF/FFFFFF?text=Image+3" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  // Add JavaScript to automatically advance the carousel after 2 seconds
  $(document).ready(function(){
    setTimeout(function(){
      $('#carouselExample').carousel('next');
    }, 1000);
  });
</script>

</body>
</html>
